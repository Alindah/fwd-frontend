{% extends "base.html" %}

{% block content %}
	<div id="form-str-len">
		<p>
			Please log in!
		</p>
		<form action="" method="post" novalidate>
			{{ form.hidden_tag() }}		<!-- This tag protects against CSRF attacks -->
			<p>
				{{ form.username.label }}<br>
				{{ form.username(size=32) }}
			</p>
			<p>
				{{ form.password.label }}<br>
				{{ form.password(size=32) }}
			</p>
			<p>
				{{ form.remember_me() }}
				{{ form.remember_me.label }}
			</p>
			<p>{{ form.submit() }}</p>
		</form>
	</div>
{% endblock %}
